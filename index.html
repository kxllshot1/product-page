<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Product Page</title>
  </head>
  <body>
    <header>
      <div class="logo-and-nav">
        <img src="images/logo.svg" alt="" />
        <nav>
          <a href="#" class="nav-links">Collections</a>
          <a href="#" class="nav-links">Men</a>
          <a href="#" class="nav-links">Women</a>
          <a href="#" class="nav-links">About</a>
          <a href="#" class="nav-links">Contact</a>
        </nav>
      </div>
      <div class="cart-and-pfp">
        <div class="cart">
          <button class="btn-cart-header">
            <img src="images/icon-cart.svg" alt="" />
          </button>
          <div class="cart-box">
            <h3 class="cart-heading">Cart</h3>
            <div class="cart-inside">
              <p class="cart-description-box">Empty Cart</p>
            </div>
          </div>
        </div>
        <img src="images/image-avatar.png" alt="" class="pfp" />
      </div>
    </header>
    <main>
      <div class="images">
        <img src="" alt="" class="main-image" />
        <img src="" alt="" class="img-1" />
        <img src="" alt="" class="img-2" />
        <img src="" alt="" class="img-3" />
        <img src="" alt="" class="img-4" />
      </div>
      <div class="product-info"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
