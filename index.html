<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Product Page</title>
  </head>
  <body>
    <header>
      <div class="logo-and-nav">
        <img src="images/logo.svg" alt="" />
        <nav>
          <a href="#" class="nav-links">Collections</a>
          <a href="#" class="nav-links">Men</a>
          <a href="#" class="nav-links">Women</a>
          <a href="#" class="nav-links">About</a>
          <a href="#" class="nav-links">Contact</a>
        </nav>
      </div>
      <div class="cart-and-pfp">
        <div class="cart">
          <button class="btn-cart-header">
            <img src="images/icon-cart.svg" alt="" />
          </button>
          <div class="cart-box">
            <h3 class="cart-heading">Cart</h3>
            <div class="cart-inside">
              <p class="cart-description-box">Empty Cart</p>
            </div>
          </div>
        </div>
        <img src="images/image-avatar.png" alt="" class="pfp" />
      </div>
    </header>
    <main>
      <div class="images">
        <img src="images/image-product-1.jpg" alt="" class="main-img" />
        <img
          src="images/image-product-1-thumbnail.jpg"
          alt=""
          data-main-img="images/image-product-1.jpg"
          class="img-1 thumbnail-img current-img"
        />
        <img
          src="images/image-product-2-thumbnail.jpg"
          alt=""
          data-main-img="images/image-product-2.jpg"
          class="img-2 thumbnail-img"
        />
        <img
          src="images/image-product-3-thumbnail.jpg"
          alt=""
          data-main-img="images/image-product-3.jpg"
          class="img-3 thumbnail-img"
        />
        <img
          src="images/image-product-4-thumbnail.jpg"
          alt=""
          data-main-img="images/image-product-4.jpg"
          class="img-4 thumbnail-img"
        />
      </div>
      <div class="product-info">
        <p class="label">Sneaker Company</p>
        <h1 class="product-heading">Fall Limited Edition Sneakers</h1>
        <p class="product-about">
          These low profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>
        <h3 class="price">$125.00</h3>
        <span class="off">50%</span>
        <p class="prev-price">$250.00</p>
        <div class="add-to-cart">
          <div class="product-quantity">
            <button class="decrease-quant btn-quantity">-</button>
            <input
              type="number"
              name="quantity"
              id="quantity"
              autocomplete="off"
              value="0"
              max="4"
            />
            <button class="increase-quant btn-quantity">+</button>
          </div>
          <button class="btn-add-cart">
            <img
              src="images/icon-cart.svg"
              class="btn-add-cart-img"
              alt=""
            />Add to Cart
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
